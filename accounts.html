<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Trading Accounts - TraderOnly</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--primary-color)] text-[var(--text-primary)]">
    <div id="page-transition-overlay"></div>
    <div id="vanta-bg" class="fixed top-0 left-0 w-full h-full z-[-1] opacity-0 transition-opacity duration-500"></div>
    <div class="flex h-screen">
        <aside id="sidebar" class="bg-[var(--secondary-color)] w-64 p-4 flex-col border-r border-[var(--border-color)] fixed top-0 left-0 h-full z-30 md:flex md:relative md:translate-x-0 -translate-x-full">
            <div class="flex items-center justify-between gap-2 mb-8"><a href="index.html" class="text-2xl font-bold tracking-tight"><span>Trader</span><span class="text-[var(--accent-color)]">Only</span></a><button id="sidebar-close-btn" class="md:hidden text-[var(--text-secondary)] hover:text-[var(--text-primary)]"><i data-lucide="x"></i></button></div>
            <nav class="flex-grow"><ul class="space-y-2">
                <li><a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="layout-dashboard"></i><span>Home</span></a></li>
                <li><a href="journal.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="book-open"></i><span>Journal</span></a></li>
                <li><a href="goals.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="target"></i><span>Goals</span></a></li>
                <li><a href="accounts.html" class="flex items-center gap-3 px-3 py-2 rounded-md bg-slate-700/50 text-white font-medium"><i data-lucide="landmark"></i><span>Accounts</span></a></li>
                <li><a href="payouts.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="dollar-sign"></i><span>Payouts</span></a></li>
                <li><a href="analysis.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="pie-chart"></i><span>Analysis</span></a></li>
            </ul></nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
             <header class="glass-header sticky top-0 z-20">
                <div class="flex items-center justify-between md:justify-end h-16 px-6">
                    <button id="sidebar-open-btn" class="md:hidden text-[var(--text-secondary)] hover:text-[var(--text-primary)]"><i data-lucide="menu"></i></button>
                    <div class="flex items-center gap-4">
                        <button id="theme-toggle" class="text-[var(--text-secondary)] hover:text-[var(--accent-color)] transition-colors"><i data-lucide="sun" class="w-5 h-5 hidden" id="theme-icon-light"></i><i data-lucide="moon" class="w-5 h-5" id="theme-icon-dark"></i></button>
                        <div id="user-menu-button" class="relative cursor-pointer">
                            <div id="user-avatar" class="h-9 w-9 rounded-full flex items-center justify-center font-bold text-white"></div>
                            <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-[var(--secondary-color)] border border-[var(--border-color)] rounded-md shadow-lg py-1 z-20">
                                <span id="welcome-user" class="block px-4 py-2 text-sm text-[var(--text-secondary)]"></span>
                                <a href="#" id="logout-btn" class="flex items-center gap-2 w-full text-left px-4 py-2 text-sm hover:bg-slate-700/50"><i data-lucide="log-out" class="w-4 h-4"></i><span>Logout</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div id="main-content" class="opacity-0 translate-y-4 transition-all duration-500">
                    <h1 class="text-3xl lg:text-4xl font-extrabold mb-8">Manage Accounts</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2">
                             <h2 class="text-2xl font-bold mb-6">Your Accounts</h2>
                             <div id="accounts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                             <div id="accounts-empty-state" class="hidden text-center py-16 px-6 bg-[var(--secondary-color)] rounded-xl border border-[var(--border-color)]">
                                <svg class="mx-auto h-24 w-24 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 9.5c0-3.5 2.5-4 4-4 1.5 0 4 0.5 4 4 0 3.5-2.5 4-4 4-1.5 0-4-0.5-4-4Z"></path><path d="M14 18c0-3.5 2.5-4 4-4 1.5 0 4 0.5 4 4 0 3.5-2.5 4-4 4-1.5 0-4-0.5-4-4Z"></path><path d="M6 9.5V6.77a2.5 2.5 0 0 1 2.5-2.5h8.51a2.5 2.5 0 0 1 2.5 2.5v10.46a2.5 2.5 0 0 1-2.5 2.5h-8.5a2.5 2.5 0 0 1-2.5-2.5V14"></path></svg>
                                <h3 class="mt-4 text-xl font-bold">No Accounts Added</h3>
                                <p class="text-[var(--text-secondary)] mt-2">Add your prop firm or personal accounts to start tracking.</p>
                            </div>
                        </div>
                        <div class="space-y-8">
                            <form id="account-form" class="premium-card p-6">
                                <h3 class="text-xl font-semibold mb-4">Add New Account</h3>
                                <div class="space-y-4">
                                    <input type="text" id="account-name" placeholder="Account Name (e.g., Main Forex)" required class="w-full bg-slate-800/50 border border-[var(--border-color)] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]">
                                    <input type="text" id="account-broker" placeholder="Broker / Platform (e.g., FXPro)" class="w-full bg-slate-800/50 border border-[var(--border-color)] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]">
                                    <input type="number" id="account-balance" placeholder="Starting Balance $" step="any" required class="w-full bg-slate-800/50 border border-[var(--border-color)] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]">
                                </div>
                                <button type="submit" class="mt-4 w-full btn btn-primary">Add Account</button>
                            </form>
                            <div class="premium-card p-6">
                                <h3 class="text-xl font-semibold mb-4">Data Management</h3>
                                <p class="text-sm text-[var(--text-secondary)] mb-4">Save or load a backup of all your application data.</p>
                                <div class="flex flex-col space-y-3">
                                    <button id="export-data-btn" class="w-full btn btn-secondary flex items-center justify-center gap-2"><i data-lucide="download" class="w-4 h-4"></i><span>Export Data</span></button>
                                    <button id="import-data-btn" class="w-full btn btn-secondary flex items-center justify-center gap-2"><i data-lucide="upload" class="w-4 h-4"></i><span>Import Data</span></button>
                                    <input type="file" id="import-file-input" class="hidden" accept=".json">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
