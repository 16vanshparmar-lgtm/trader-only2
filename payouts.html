<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Account Payouts - TraderOnly</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--primary-color)] text-[var(--text-primary)]">
    <div id="page-transition-overlay"></div>
    <div id="vanta-bg" class="fixed top-0 left-0 w-full h-full z-[-1] opacity-0 transition-opacity duration-500"></div>
    <div class="flex h-screen">
        <aside id="sidebar" class="bg-[var(--secondary-color)] w-64 p-4 flex-col border-r border-[var(--border-color)] fixed top-0 left-0 h-full z-30 md:flex md:relative md:translate-x-0 -translate-x-full">
            <div class="flex items-center justify-between gap-2 mb-8"><a href="index.html" class="text-2xl font-bold tracking-tight"><span>Trader</span><span class="text-[var(--accent-color)]">Only</span></a><button id="sidebar-close-btn" class="md:hidden text-[var(--text-secondary)] hover:text-[var(--text-primary)]"><i data-lucide="x"></i></button></div>
            <nav class="flex-grow"><ul class="space-y-2">
                <li><a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="layout-dashboard"></i><span>Home</span></a></li>
                <li><a href="journal.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="book-open"></i><span>Journal</span></a></li>
                <li><a href="goals.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="target"></i><span>Goals</span></a></li>
                <li><a href="accounts.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="landmark"></i><span>Accounts</span></a></li>
                <li><a href="payouts.html" class="flex items-center gap-3 px-3 py-2 rounded-md bg-slate-700/50 text-white font-medium"><i data-lucide="dollar-sign"></i><span>Payouts</span></a></li>
                <li><a href="analysis.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-700/50"><i data-lucide="pie-chart"></i><span>Analysis</span></a></li>
            </ul></nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
             <header class="glass-header sticky top-0 z-20">
                <div class="flex items-center justify-between md:justify-end h-16 px-6">
                    <button id="sidebar-open-btn" class="md:hidden text-[var(--text-secondary)] hover:text-[var(--text-primary)]"><i data-lucide="menu"></i></button>
                    <div class="flex items-center gap-4">
                        <button id="theme-toggle" class="text-[var(--text-secondary)] hover:text-[var(--accent-color)] transition-colors"><i data-lucide="sun" class="w-5 h-5 hidden" id="theme-icon-light"></i><i data-lucide="moon" class="w-5 h-5" id="theme-icon-dark"></i></button>
                        <div id="user-menu-button" class="relative cursor-pointer">
                            <div id="user-avatar" class="h-9 w-9 rounded-full flex items-center justify-center font-bold text-white"></div>
                            <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-[var(--secondary-color)] border border-[var(--border-color)] rounded-md shadow-lg py-1 z-20">
                                <span id="welcome-user" class="block px-4 py-2 text-sm text-[var(--text-secondary)]"></span>
                                <a href="#" id="logout-btn" class="flex items-center gap-2 w-full text-left px-4 py-2 text-sm hover:bg-slate-700/50"><i data-lucide="log-out" class="w-4 h-4"></i><span>Logout</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div id="main-content" class="opacity-0 translate-y-4 transition-all duration-500">
                    <h1 class="text-3xl lg:text-4xl font-extrabold mb-8">Account Payouts</h1>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="premium-card p-6 text-center"><p class="text-sm text-[var(--text-secondary)]">Total Payouts</p><p id="summary-total-payouts" class="text-3xl font-bold text-green-400">$0.00</p></div>
                        <div class="premium-card p-6 text-center"><p class="text-sm text-[var(--text-secondary)]">Payout Count</p><p id="summary-payout-count" class="text-3xl font-bold">0</p></div>
                        <div class="premium-card p-6 text-center"><p class="text-sm text-[var(--text-secondary)]">Average Payout</p><p id="summary-avg-payout" class="text-3xl font-bold">$0.00</p></div>
                    </div>
                    <form id="payout-form" class="premium-card p-6 mb-8">
                        <h3 class="text-xl font-semibold mb-4">Log a New Payout</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                             <select id="payout-account" required class="w-full bg-slate-800/50 border border-[var(--border-color)] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"><option value="">-- Select Account --</option></select>
                             <input type="number" id="payout-amount" placeholder="Payout Amount $" step="any" required class="w-full bg-slate-800/50 border border-[var(--border-color)] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]">
                             <input type="date" id="payout-date" required class="w-full bg-slate-800/50 border border-[var(--border-color)] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]">
                        </div>
                        <button type="submit" class="mt-4 btn btn-primary">Log Payout</button>
                    </form>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Payout History</h2>
                        <div>
                            <label for="payout-account-filter" class="text-sm text-[var(--text-secondary)] mr-2">Filter:</label>
                            <select id="payout-account-filter" class="bg-slate-700 border border-slate-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"><option value="">All Accounts</option></select>
                        </div>
                    </div>
                    <div id="payouts-list" class="space-y-3"></div>
                    <div id="payouts-empty-state" class="hidden text-center py-16 px-6 bg-[var(--secondary-color)] rounded-xl border border-[var(--border-color)]">
                        <svg class="mx-auto h-24 w-24 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>
                        <h3 class="mt-4 text-xl font-bold">No Payouts Logged</h3>
                        <p class="text-[var(--text-secondary)] mt-2">Track your earnings by logging your first payout.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
